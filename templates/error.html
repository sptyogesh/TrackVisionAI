<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
</head>
<body>
    <h1>An Error Occurred</h1>
    <p>Sorry, something went wrong while processing your request.</p>
    {% if error_message %}
        <h2>Error Details:</h2>
        <p>{{ error_message }}</p>
    {% endif %}
    <a href="{{ url_for('index') }}">Go Back to Upload Page</a>
</body>
</html>
